<html>
  <head>
    <script>
      function add(id1,id2,id3){
        document.getElementById(id3).innerHTML = document.getElementById(id1)+document.getElementById(id2);
      }
    </script>
  </head>
  <body>
    <input type="text" id="first"></input> + <input type="text" id="second"></input> = <a id="result"></a>
<br> <button onclick="add('first','second','result');"> sum </button>
</body>
</html>
